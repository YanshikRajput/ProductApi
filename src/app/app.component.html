<mat-toolbar style="background-color: rgb(54, 53, 53);" >
  <mat-toolbar-row style="color: white;">
  <button mat-icon-button>
  <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
   
  <span class="menu-spacer"></span>
  <div>
  <a mat-button [routerLink]="'/home'"> Home </a>
  </div>
   
  </mat-toolbar-row>
   
  </mat-toolbar>
  <mat-sidenav-container autosize ><mat-sidenav #sidenav mode="side">
  <mat-nav-list>
    <a mat-list-item [routerLink]="'/home'"> Home </a>
  <a mat-list-item routerLink='add-product'> Add Product </a>
  <a mat-list-item [routerLink]="'/update-product'"> Update Product </a>
  <a mat-list-item [routerLink]="'delete-product'">Delete Product</a>
  <a mat-list-item (click)="sidenav.toggle()" [routerLink]="" mat-list-item>Close</a>
  </mat-nav-list>
  </mat-sidenav>
  <router-outlet></router-outlet>
