<div  class="container" style="align-content: center;">
    <form (ngSubmit)='Submit()'  [formGroup]='addform' novalidate class="form">
        <label for="title">Title</label>
        <input type="text" formControlName='title' class="form-control"  id="title"
            placeholder="Enter Title ">
        <div class="alert alert-danger"
            *ngIf="addform?.get('title')?.hasError('required') && addform?.get('title')?.touched">
            Title is Required
        </div>




        <label for="price">Price</label>
        <input type="number" formControlName='price' class="form-control" 
            id="price" placeholder="Enter price ">
        <div class="alert alert-danger"
            *ngIf="addform?.get('price')?.hasError('required') && addform?.get('price')?.touched">
            Price is Required
        </div>
 



        <label for="quantity">Quantity</label>
        <input type="number" formControlName='quantity' class="form-control" 
            id="quantity" placeholder="Enter Quantity ">
        <div class="alert alert-danger"
            *ngIf="addform?.get('quantity')?.hasError('required') && addform?.get('quantity')?.touched">
            Quantity is Required
        </div>
 
        <label for="color">Color</label>
        <input type="text" formControlName='color'  class="form-control" id="color"
            placeholder="Enter Color">
        <div class="alert alert-danger"
            *ngIf="addform?.get('color')?.hasError('required') && addform?.get('color')?.touched">
            Color is Required
        </div>
 
        <label for="expiryDate">ExpiryDate</label>
        <input type="text" formControlName='expiryDate' class="form-control" id="expiryDate"
            placeholder="Enter ExpiryDate" onclick="(this.type ='date')" onkeyup="(this.type ='date')">
        <div class="alert alert-danger"
            *ngIf="addform?.get('expiryDate')?.hasError('required') && addform?.get('expiryDate')?.touched">
            ExpiryDate is Required
        </div>
 
        <label for="isInStock">IsInStock:</label><br>
        <div class="form-check form-check-inline">
 
        <input class="form-check-input" formControlName="isInStock" type="radio" [value]="true">
        <label class = "form-check-label" for="inlineRadio1">In Stock</label>
        </div>
        <div class="form-check form-check-inline">
 
            <input class="form-check-input" formControlName="isInStock" type="radio" [value]="false">
            <label class = "form-check-label" for="inlineRadio1">Out of Stock</label>
            </div>
 
        <br>
        <div>
            <div style="float: left;">
                <button [disabled]='addform.invalid' class="btn btn-primary">Add</button>
            </div>
            <div style="float: right;">
                <button type="reset" class="btn btn-danger mb-2">Reset</button>
            </div>
        </div>
    </form>
 
</div>
