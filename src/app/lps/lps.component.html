<h1>Using subscribe method</h1>
<table class="table">
    <thead>
        <tr>           
                <th>Id</th>
                <th>Title</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Color</th>
                <th>Expirydate</th>
                <th>In Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.price}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.color}}</td>
            <td>{{item.expiryDate}}</td>
            <td>{{item.inStock}}</td>
        </tr>
    </tbody>
</table>
